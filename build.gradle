plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'com.musti'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.0'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'
    implementation "com.andreapivetta.kolor:kolor:0.0.2"
    //implementation "com.google.code.gson:gson:2.8.5"

    implementation 'com.github.mustii82:MKL:-SNAPSHOT'
    implementation group: 'com.jakewharton.fliptables', name: 'fliptables', version: '1.0.2'

    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.50"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}